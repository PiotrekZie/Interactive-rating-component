<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main class="card">
        <section class="one" id="one">
           <div class="star">
                <img src="./images/icon-star.svg" alt="star">
           </div>
            <h2 class="title">How did we do?</h2>
            <p class="content">
               Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div class="ratings">
                <div class="rating" value="1" onclick="ratingValue('1')" tabindex="0">1</div>
                <div class="rating" value="2" onclick="ratingValue('2')" tabindex="0">2</div>
                <div class="rating" value="3" onclick="ratingValue('3')" tabindex="0">3</div>
                <div class="rating" value="4" onclick="ratingValue('4')" tabindex="0">4</div>
                <div class="rating" value="5" onclick="ratingValue('5')" tabindex="0">5</div>
            </div>
            <button class="submit" id="btn" onclick="disThanks()">SUBMIT</button>
        </section> 

        <section class="two" id="two">
            <div class="pic">
                <img src="./images/illustration-thank-you.svg" alt="Thank you">
            </div>
            <div class="thanks">
                <p>You selected <span id="choice"></span> out of 5</p>
            </div>
            <h2 class="title">Thank You!</h2>
            <p class="content">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>
        </section>
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
